<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <title>Fisher Combustion</title>
        <link rel="apple-touch-icon" href="img/pwa-icon-256.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="manifest" href="/manifest.json" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
        <!--viewport para designers responsivos (mobo), content é a configuração-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="white" />
    </head>
    <body class="fullscreen">
        <header data-aos="fade">
    <div class="meio">
        <div class="texto" data-aos="fade-up">
          <div class="barra"></div>
          <div class="introducao">
          <h1>Como está meu consumo diario?</h1>
          <p class="paragrafo1">Já beteu aquela duvida de quanto você gasta de combustivel e de dinheiro por semana ou em uma viagem?</p>
          <p class="paragrafo2">Parece até uma pergunta simples, mas sempre é bom ver o quanto que você gasta para controlar o consumo.</p>
          </div>

          <a href="#container1">
            <div class="botao">
              <img src="./img/seta_abaixo.png">
            </div>
        </a>
         </div>

     </div>

        </header>

        <div class="container1" id="container1">
            <div class="form" data-aos="fade-down">
                <div class="formulario">
                    <div class="barra2"></div>
                    <div class="introducao2">
                        <h1>Consumo de combustivel por km percorrido e dinheiro gasto:</h1>
                        <div class="inputs">
                            <input id="tanque" placeholder="Capacidade de litros do tanque (ex: 40)" type="text">
                            <input id="rodados" placeholder="Quantos km foram rodados na viagem (caso tenha viajado)? (ex: 20, 17.50)" type="text">
                            <input id="preco" placeholder="Quanto está custando o combustivel? (ex: 6.50, 7)" type="text">
                            <input id="litro" placeholder="Quantos Km seu veiculo faz com 1 Litro? (ex: 20)" type="text">

                            <div class="botoes">
                              <button class="calcular" onclick="consumo_gasolina()">Calcular</button>
                              <button class="limpar" onclick="limpar()">Limpar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="imagem" data-aos="fade-up">
                <div id="tabela">
                <div id="resultado"></div>
                <div id="botaoo"></div>
            </div>
            </div>
        </div>


        <div class="container2">
            <div class="imagem1" data-aos="fade-up">

            </div>
            <div class="form1" data-aos="fade-down"></div>
        </div>
        

        <footer>

        </footer>

        
        <script src="/js/main.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
    </body>
</html>
